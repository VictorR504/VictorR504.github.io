<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chat Delux</h1>
    <h2>
      <label for="name">Let's chat friend</label>
    </h2>
    <div id="InputName">
      <input
        type="text" 
        id="user-name"
        placeholder="Enter a username..."
        onkeypress="EnterUserName(event)"
      />
      <button id ="EnterButton" onclick="ClickEnterUserName()">
        ENTER
      </button>
    </div>
    <div id="chat-container" style="display: none;">
      <div id="messages"></div>
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        onkeypress="sendMessage(event)"
      />
      <button onclick="ClickEnterMessage()">
        ENTER
      </button>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
